---
- name: install keys
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 3A160895CC2CE253085D08A552B24DF7D43B5377
  become: yes
    
- name: install ppa for alacritty
  become: True
  apt_repository:
    repo: deb https://ppa.launchpadcontent.net/aslatter/ppa/ubuntu focal main
    state: present
    

- name: install alacritty
  become: True
  apt:
     name: alacritty
     update_cache: yes
  

- name: make bin
  file:
    path: $HOME/.local/bin
    state: directory


  
